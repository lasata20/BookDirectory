<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book List</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- adjust as needed -->
</head>
<body>
  <main class="main">
    <div class="card-container">

      <!-- Repeat this block for each book in your data -->
      <div class="card">
        <div class="card__header">
          <div class="card__picture">
            <div class="card__picture-overlay">&nbsp;</div>
            <img class="card__picture-img" src="img/books/book1.jpg" alt="Book Title">
          </div>
          <h3 class="heading-tertirary">
            <span>The Great Adventure</span>
          </h3>
        </div>

        <div class="card__details">
          <span>By John Doe</span>
          <h4 class="card__sub-heading">Fiction</h4>
          <p class="card__text">
            An epic tale of discovery and courage across unknown lands.
          </p>
        </div>

        <div class="card__footer">
          <a class="btn btn--blue btn--small" href="/books/the-great-adventure">Read</a>
